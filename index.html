            <p id="details">Home of Happiness Foundation Summit 2022 is proud to announce another thrilling global summit where we bring about solutions related to underpriviledged children who do not have a shelter, guardians and other day to day needs. There are over 130 million orphans in the world, you as a well wisher can help in reducing this by being one of our partners giving a home to a child. Your help will be <emphasis>abundantly</emphasis> appreciated, come and learn more on how you can help our children.</p>
